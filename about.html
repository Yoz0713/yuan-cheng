<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/all.min.css">
    <title>原成營造</title>
</head>
<style>
    main img {
        display: none !important;
    }

    .active {
        display: block !important;
    }

    .about-menu {
        display: flex;
        justify-content: center;
        position: absolute;
        z-index: 100;
        left: 0;
        top: 38vw;
        width: 100%;
        height: 4.2vw;
        gap: 0.8vw;


    }

    .box {
        width: 7vw;
        height: 100%;
        cursor: pointer;
    }
</style>

<body>

    <menu id="menu">
        <div class="logoBox">
            <a href="./index.html">
                <img src="./img/svg/logo.svg">
            </a>
        </div>
        <div class="navBox">
            <ul>
                <li>
                    <a href="./about.html">
                        <p class="en">ABOUT</p>
                        <p class="ch">關於原成</p>
                    </a>
                </li>
                <li>
                    <a href="./award.html">
                        <p class="en">AWARD</p>
                        <p class="ch">得獎榮耀</p>
                    </a>
                </li>
                <li>
                    <a href="./news.html">
                        <p class="en">NEWS</p>
                        <p class="ch">最新消息</p>
                    </a>
                </li>
                <li>
                    <a href="./project.html">
                        <p class="en">PROJECT</p>
                        <p class="ch">工程築跡</p>
                    </a>
                </li>
                <li>
                    <a href="./contact.html">
                        <p class="en">CONTACT</p>
                        <p class="ch">聯絡我們</p>
                    </a>
                </li>
            </ul>
        </div>
    </menu>

    <main class="about">

        <div class="about-menu">
            <div class="box "></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <img src="./img/fakeInnerPage/about01.jpg" style="width: 100%;" class="active">
        <img src="./img/fakeInnerPage/about02.jpg" style="width: 100%;">
        <img src="./img/fakeInnerPage/about03.jpg" style="width: 100%;">
        <img src="./img/fakeInnerPage/about04.jpg" style="width: 100%;">
    </main>


    <script src="./js/config.js"></script>
    <script src="./js/about.js"></script>

    <script>
        const box = document.querySelectorAll(".about-menu .box")
        const img = document.querySelectorAll(".about img")
        box.forEach((item, i) => {

            item.addEventListener("click", (item) => {
                img.forEach((item) => {
                    item.classList.remove("active")
                })
                img[i].classList.add("active")
            })
        })

    </script>
</body>

</html>
