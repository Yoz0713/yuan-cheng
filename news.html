<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/all.min.css">
    <title>原成營造</title>
</head>
<style>
    .news img {
        display: none !important;
        cursor: pointer;
    }

    .news .active {
        display: block !important;
    }
</style>

<body>

    <menu id="menu">
        <div class="logoBox">
            <a href="./index.html">
                <img src="./img/svg/logo.svg">
            </a>
        </div>
        <div class="navBox">
            <ul>
                <li>
                    <a href="./about.html">
                        <p class="en">ABOUT</p>
                        <p class="ch">關於原成</p>
                    </a>
                </li>
                <li>
                    <a href="./award.html">
                        <p class="en">AWARD</p>
                        <p class="ch">得獎榮耀</p>
                    </a>
                </li>
                <li>
                    <a href="./news.html">
                        <p class="en">NEWS</p>
                        <p class="ch">最新消息</p>
                    </a>
                </li>
                <li>
                    <a href="./project.html">
                        <p class="en">PROJECT</p>
                        <p class="ch">工程築跡</p>
                    </a>
                </li>
                <li>
                    <a href="./contact.html">
                        <p class="en">CONTACT</p>
                        <p class="ch">聯絡我們</p>
                    </a>
                </li>
            </ul>
        </div>
    </menu>
    <main class="news">
        <img src="./img/fakeInnerPage/news01.jpg" style="width: 100%;" class="newsPage active">
        <img src="./img/fakeInnerPage/news02.jpg" style="width: 100%;" class="newsInner">
    </main>


    <script src="./js/news.js"></script>
    <script>
        document.querySelector(".news .newsPage").addEventListener("click", (e) => {
            document.querySelector(".newsPage").classList.remove("active")
            document.querySelector(".newsInner").classList.add("active")
        })
        document.querySelector(".news .newsInner").addEventListener("click", (e) => {
            document.querySelector(".newsPage").classList.add("active")
            document.querySelector(".newsInner").classList.remove("active")
        })
    </script>
</body>

</html>
